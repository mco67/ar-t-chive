<button class="rippleButton {{buttonClass}} {{buttonType}}" [type]="type" (click)="internalClick($event)">
  <span class="rippleCircle" [style.top]="rippleTop" [style.left]="rippleLeft" (animationend)="animationEnd()"></span>
  <span *ngIf="icon" class="rippleIcon material-icons-outlined">{{icon}}</span>
  <div *ngIf="icon && label" class="rippleSeparator"></div>
  <span *ngIf="label" [translate]="label"></span>
</button>
